<!-- Contact.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Lidhja me stilin CSS -->
    <link rel="stylesheet" href="contact.css">
</head>

<body>

    <div class="container">
        <h2>Contact Us</h2>
        <form action="#" method="post" class="contact-form">
            <label for="name">Emri:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mesazhi:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Dërgo Mesazhin</button>
        </form>

        <!-- Butoni për të kthyer tek faqja kryesore "index.html" -->
        <a href="index.html" class="btn">Kthehu tek faqja kryesore<span class="fas fa-chevron-right"></span></a>
    </div>


</body>

</html>
